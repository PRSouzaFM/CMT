<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add some basic CSS for the dictionary */
      table {
        border-collapse: collapse;
        width: 100%;
      }
      
      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>PAUTA DE LIBERAÇÃO</h1>
    <table>
      <thead>
        <tr>
          <th>CM</th>
          <th>MATERIAL</th>
        </tr>
      </thead>
      <tbody>
        {% for key, value in dictionary.items() %}
          <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
