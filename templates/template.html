 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowbite Flask</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
</head>

   <body>
     <div class = "h-full">
       <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
         <div class="container flex flex-wrap items-start justify-between mx-3">
           <a href="" class="flex items-start">
             <img src="{{url_for('static', filename='tvtem.png')}}" class="h-6 mr-3 sm:h-9" alt="Flask logo" />
             <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">CMTrimmer</span>
           </a>
       </nav>
       <div class = "h-screen flex justify-center items-center"
         <div class="flex items-center justify-center w-full">
           <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
             <div class="flex flex-col items-center justify-center pt-5 pb-6">
               <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
               <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span id="fileLabel" class="font-semibold">Clique para selecionar</span>
               <p class="text-xs text-gray-500 dark:text-gray-400">.PDF - Apenas arquivos de pauta de liberação </p>
             </div>
             <form id="pdf_form" method="post" enctype="multipart/form-data">
               <input type="file" id="dropzone-file" name="file" hidden multiple/>
               <button type="submit" class="py-2 px-4 bg-blue-200 rounded-md hover:bg-green-200" value="Upload" horm="pdf_form">Upload</button>
             </form>
           </label>
         </div> 
       </div>
       <script src="{{url_for('static', filename = 'script.js')}}"/>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
   </body>

 </html>
